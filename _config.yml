intro: |
  Para disponibilizar nossos serviços, precisamos coletar alguns dados de nossos usuários. Nós não coletamos dados que não serão necessários para o funcionamento de nossos serviços. Precisamos deixar claro que, este documento pode ser alterado a qualquer momento, por isso, indicamos que sempre que for utilizar de nossos serviços, cheque este documento para entender como nós tratamos o que usamos.<br/><br/>
  <strong>Dados Coletados</strong>: Nós armazenamos somente seu ID/Nick do Discord, que é uma informação pública que todos possuem acesso. Este é o único dado dos usuários que é coletado e armazenado para conseguir identificar e ordenar informações do banco de dados referentes a cada perfil. <br/><br/>
  <strong>Proteção de Dados</strong>: Todos os dados são acessíveis por e somente um indivíduo (o dono do CR7). Este garante que nenhum dado será distribuído, vendido ou doado para terceiros. Ele também demonstra que os dados estão salvos de forma segura em um Banco de Dados robusto em questões de segurança. <br/><br/>
  <strong>Serviços de Terceiros</strong>: CR7 é um aplicativo que roda dentro do Discord, por isso, segue as regras e normas de lá, assim como seus usuários o devem fazer. <br/><br/>
  <strong>Exclusão de Dados</strong>: O usuário pode ter seus dados apagados da aplicação a qualquer momento enviando uma solicitação direta via DM ao desenvolvedor ou via <a target="_blank" href="https://discord.gg/u7AYSSUcXz"> Support Server</a> no menu de ajuda. 
